apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-blue-green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-blue-green
  template:
    metadata:
      labels:
        app: nginx-blue-green
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.26.0 # Change this to the new version
        ports:
        - containerPort: 80
